<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Content Humanizer</title>
    <style>
        /* General Reset & Basic Styling */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f4f7f6; color: #333; line-height: 1.6; }

        /* Navigation Bar */
        header { background-color: #2c3e50; padding: 15px 30px; text-align: center; }
        header a { color: #fff; text-decoration: none; font-size: 18px; font-weight: bold; transition: color 0.3s; }
        header a:hover { color: #3498db; }

        /* Content Container */
        .legal-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; font-size: 32px; }
        p.subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 16px; }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-weight: bold; color: #34495e; font-size: 14px; }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        textarea { resize: vertical; min-height: 150px; }

        button.submit-btn {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button.submit-btn:hover { background-color: #1a252f; }

        .direct-email {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #555;
        }

        /* Footer */
        footer { text-align: center; padding: 20px; color: #7f8c8d; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html">← Back to AI Content Humanizer</a>
    </header>

    <div class="legal-container">
        <h1>Get in Touch</h1>
        <p class="subtitle">Have a question, feedback, or a business inquiry? We'd love to hear from you!</p>

        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="How can we help you today?" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message ✉️</button>
        </form>

        <div class="direct-email">
            <p>Or email us directly at: <strong><a href="mailto:universallabs.studio@gmail.com" style="color: #3498db; text-decoration: none;">universallabs.studio@gmail.com</a></strong></p>
        </div>
    </div>

    <footer>
        &copy; 2026 Nexus Solver. All rights reserved.
    </footer>

</body>
</html>
